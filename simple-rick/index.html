<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.39/vue.global.min.js" integrity="sha512-2k8Z8sJYPSphKi6TTg6D+DaZnjFXjROBXNEUp6xem+gt3KwxAJcxup1C34FOXDVELSNkM3tGRqvouxgAHm6kXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        :root, button {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16pt;
        }
    </style>
</head>
<body>
    <h1>Simple Rick</h1>

    <div id="app">
        <h2 :style="{color}">{{ greetings }}</h2>

        <div>current color is {{ color }}</div>

        <button type="button" @click="click">click me to change color</button>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    greetings: "Hello from Vue",
                    color: "black",
                };
            },
            methods: {
                click() {
                    this.color= `rgb(${Math.random() * 255 >> 0}, ${Math.random() * 255 >> 0}, ${Math.random() * 255 >> 0})`;
                }
            }
        });

        app.mount("#app");
    </script>    
</body>
</html>
